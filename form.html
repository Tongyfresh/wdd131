<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | Bonsai Basics</title>
    <meta name="description" content="A product review form for the Bonsai Basics website.">
    <meta name="author" content="Alex Bridge">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="scripts/form.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label>Overall Rating <span class="required">*</span></label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
                    <input type="radio" id="star2" name="rating" value="2" required><label for="star2">☆</label>
                    <input type="radio" id="star3" name="rating" value="3" required><label for="star3">☆</label>
                    <input type="radio" id="star4" name="rating" value="4" required><label for="star4">☆</label>
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
                </div>

                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <legend>Useful Features</legend>
                <p>Check all that apply.</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    <label for="feature1">Durability</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature2" name="features" value="ease-of-use">
                    <label for="feature2">Ease of Use</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature3" name="features" value="performance">
                    <label for="feature3">Performance</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature4" name="features" value="design">
                    <label for="feature4">Design</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Review</legend>
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>

                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">

        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Alex Bridge | WDD 131</p>
    </footer>
</body>

</html>
