<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Bonsai Basics</title>
    <meta name="description" content="Contact Bonsai Basics for questions and inquiries.">
    <meta name="author" content="Alex Bridge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">Bonsai Basics</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="beginners-guide.html">Beginner's Guide</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Us</h1>
            <p>Have a question or a suggestion? We'd love to hear from you!</p>
            <p>Total inquiries submitted: <span id="inquiry-count">0</span></p>
        </section>

        <section>
            <form id="contact-form" action="thankyou.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="inquiry-type">Nature of Inquiry:</label>
                <select id="inquiry-type" name="inquiry-type">
                    <option value="general">General Question</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="problem">Problem with the Site</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit Inquiry</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Alex Bridge | WDD 131</p>
    </footer>
</body>

</html>
